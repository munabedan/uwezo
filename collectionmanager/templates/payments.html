{% extends 'logedin_base.html' %}


{% block body %}
<div class="float-right mb-3">
    <a class="btn btn-outline-success btn-sm " href="{% url 'add_payment' %}" role="button">Add payment</a>
</div>


<div class="mt-3">
    <table class="table table-hover table-sm thead-dark">
        <thread>
            <tr>
                <th>reference Number</th>
                <th>Date of Payment</th>
                <th>price per litre</th>
            

            </tr>
        </thread>


        <tbody>
            {% for item in items %}
            <tr>
                <td>{{item.paymentID}}</td>
                <td>{{item.DOP}}</td>
                <td>{{item.Price}}</td>
                <td>
                    <a href="{% url 'edit_payment' item.pk %}" class="btn btn-warning btn-sm" role="button">edit</a>
                    <a href="{% url 'delete_payment' item.pk %}" class="btn btn-danger btn-sm" role="button">x</a>

                </td>            
            

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
