{% extends 'logedin_base.html' %}

{% block body %}


    <form method="POST">
        {% csrf_token %}

        
        {% for field in form %}
            <div class="row">
                <div class="col">
                     <label for="id_{{field.name}}">{{field.label}}</label>
                </div>
                <div class="col">
                    {{field}}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Add {{ header }}</button>
    </form>


{% endblock %}
