{% extends 'logedin_base.html' %}


{% block body %}
<div  class="float-right mb-3">
    <a class="btn btn-outline-success btn-sm float-right" href="{% url 'add_customer' %}" role="button">Add customer</a>
</div>
<br>
<table class="table table-hover table-sm thead-dark">
    <thread>
        <tr>
            <th>customer id</th>
            <th>first name</th>
            <th>last name</th>
            <th>local address</th>
            <th>age</th>
            <th>phone number</th>

        </tr>
    </thread>


    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.farmerID}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.localAddress}}</td>
            <td>{{item.age}}</td>
            <td>{{item.phoneNumber}}</td>
            <td>
                <a href="{% url 'edit_customer' item.pk %}" class="btn btn-warning btn-sm" role="button">edit</a>
                <a href="{% url 'delete_customer' item.pk %}" class="btn btn-danger btn-sm" role="button">x</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
